cuba.springContextConfig = +de/diedavids/cuba/healthcheck/web-spring.xml

cuba.dispatcherSpringContextConfig = +de/diedavids/cuba/healthcheck/web-dispatcher-spring.xml

cuba.persistenceConfig = +de/diedavids/cuba/healthcheck/persistence.xml

cuba.metadataConfig = +de/diedavids/cuba/healthcheck/metadata.xml

cuba.viewsConfig = +de/diedavids/cuba/healthcheck/views.xml

cuba.windowConfig = +de/diedavids/cuba/healthcheck/web-screens.xml

cuba.menuConfig = +de/diedavids/cuba/healthcheck/web-menu.xml

cuba.permissionConfig = +de/diedavids/cuba/healthcheck/web-permissions.xml

cuba.mainMessagePack = +de.diedavids.cuba.healthcheck.web

